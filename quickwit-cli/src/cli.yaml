name: Quickwit
settings:
    - ArgRequiredElseHelp
subcommands:
    - index:
        about: Index operation commands such as `create`, `index`, or `search`...
        display_order: 1
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - create:
                about: Creates an index.
                display_order: 1
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - index-config:
                        about: Location of the index config file.
                        long: index-config
                        value_name: INDEX CONFIG
                        required: true
                    - index-uri:
                        about: Index data (or splits) storage URI.
                        long: index-uri
                        value_name: INDEX URI
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - overwrite:
                        about: Overwrites pre-existing index.
                        long: overwrite
            - ingest:
                display_order: 2
                about: Indexes JSON documents read from a file or streamed from stdin.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
                    - input-path:
                        about: Location of the input file.
                        long: input-path
                        value_name: INPUT PATH
                    - overwrite:
                        about: Overwrites pre-existing index.
                        long: overwrite
            - describe:
                display_order: 3
                about: Display descriptive statistics about the index.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
            - search:
                display_order: 4
                about: Searches an index.
                args:
                    - index:
                        about: id of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - query:
                        about: Query expressed in Tantivy syntax.
                        long: query
                        value_name: QUERY
                        required: true
                    - max-hits:
                        about: Maximum number of hits returned.
                        long: max-hits
                        value_name: MAX HITS
                        default_value: '20'
                    - start-offset:
                        about: Offset in the global result set of the first hit returned.
                        long: start-offset
                        value_name: OFFSET
                        default_value: '0'
                    - search-fields:
                        about: Searches only in those fields.
                        long: search-fields
                        value_name: FIELD NAME
                        multiple_values: true
                    - start-timestamp:
                        about: Filters out documents before that timestamp (time-series indexes only).
                        long: start-timestamp
                        value_name: TIMESTAMP
                    - end-timestamp:
                        about: Filters out documents after that timestamp (time-series indexes only).
                        long: end-timestamp
                        value_name: TIMESTAMP
            - merge:
                display_order: 4
                about: Merges an index.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
            - demux:
                display_order: 5
                about: Demuxes an index.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
            - gc:
                display_order: 6
                about: Garbage collects stale staged splits and splits marked for deletion.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
                    - grace-period:
                        about: Threshold period after which stale staged splits are garbage collected.
                        long: grace-period
                        value_name: GRACE PERIOD
                        default_value: '1h'
                    - dry-run:
                        about: Executes the command in dry run mode and only displays the list of splits candidate for garbage collection.
                        long: dry-run
            - delete:
                display_order: 7
                about: Delete an index.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
                    - dry-run:
                        about: Executes the command in dry run mode and only displays the list of splits candidate for deletion.
                        long: dry-run
    - split:
        settings:
            - ArgRequiredElseHelp
        display_order: 2
        about: Operations (list, add, delete, describe...) on splits.
        subcommands:
            - list:
                about: Lists the splits of an index.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - states:
                        about: |
                            Comma-separated list of split states to filter on.
                            Possible values are `staged`, `published`, and `marked`.
                        long: states
                        value_name: SPLIT STATES
                        multiple_occurrences: true
                        use_delimiter: true
                    - start-date:
                        about: Filters out splits containing documents from this timestamp onwards (time-series indexes only).
                        long: start-date
                        value_name: START TIMESTAMP
                    - end-date:
                        about: Filters out splits containing documents before this timestamp (time-series indexes only).
                        long: end-date
                        value_name: END TIMESTAMP
                    - tags:
                        about: Comma-separated list of tags, only splits that contain all of the tags will be returned.
                        long: tags
                        value_name: TAGS
                        multiple_occurrences: true
                        use_delimiter: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
            - extract:
                about: Downloads and extracts a split to a directory.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - split:
                        about: ID of the target split.
                        long: split
                        value_name: SPLIT
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
                    - target-dir:
                        about: Directory to extract the split to.
                        long: target-dir
                        value_name: TARGET DIR
                        required: true
            - describe:
                about: Displays metadata about the split.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - split:
                        about: ID of the target split.
                        long: split
                        value_name: SPLIT
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
                    - data-dir:
                        about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                        long: data-dir
                        value_name: DATA DIR
                        env: QW_DATA_DIR
                    - verbose:
                        about: Displays additional metadata about the hotcache.
                        long: verbose
    - service:
        about: Launches services.
        display_order: 3
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - run:
                display_order: 1
                about: Starts a service. Currently, the only services available are `indexer` and `searcher`.
                subcommands:
                    - searcher:
                        about: Starts a search process, aka a `searcher`.
                        args:
                            - config:
                                about: Quickwit config file.
                                long: config
                                value_name: CONFIG
                                env: QW_CONFIG
                                required: true
                            - data-dir:
                                about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                                long: data-dir
                                value_name: DATA DIR
                                env: QW_DATA_DIR
                    - indexer:
                        about: Starts an indexing process, aka an `indexer`.
                        args:
                            - config:
                                about: Quickwit config file.
                                long: config
                                value_name: CONFIG
                                env: QW_CONFIG
                                required: true
                            - data-dir:
                                about: Where data is persisted. Override data-dir defined in config file, default is `./qwdata`.
                                long: data-dir
                                value_name: DATA DIR
                                env: QW_DATA_DIR
                            - indexes:
                                about: IDs of the indexes to run the indexer for.
                                long: indexes
                                value_name: INDEX ID
                                required: true
                                multiple_values: true
    - source:
        about: Manages sources.
        display_order: 5
        settings:
            - ArgRequiredElseHelp
        subcommands:
            - add:
                about: Adds a new source.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - id:
                        about: ID of the source.
                        long: id
                        value_name: SOURCE ID
                        required: true
                    - type:
                        about: "Type of the source. Available types are: `file` and `kafka`."
                        long: type
                        value_name: SOURCE TYPE
                        required: true
                    - params:
                        about: Parameters for the source formatted as a JSON object passed inline or via a file. Parameters are source-specific. Please, refer to the source's documentation for more details.
                        long: params
                        value_name: PARAMS
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
            - delete:
                about: Deletes a source.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - source:
                        about: ID of the target source.
                        long: source
                        value_name: SOURCE
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
            - describe:
                about: Describes a source.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - source:
                        about: ID of the target source.
                        long: source
                        value_name: SOURCE
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
            - list:
                about: Lists the sources of an index.
                args:
                    - index:
                        about: ID of the target index.
                        long: index
                        value_name: INDEX
                        required: true
                    - config:
                        about: Quickwit config file.
                        long: config
                        value_name: CONFIG
                        env: QW_CONFIG
                        required: true
