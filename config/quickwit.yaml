# ============================ Quickwit Configuration ==============================
#
# Website: https://quickwit.io
# Docs: https://quickwit.io/docs/
#
# Configure AWS credentials: https://quickwit.io/docs/guides/configure-aws-env
#
# -------------------------------- General settings --------------------------------
#
# Config file version.
#
version: 0
#
# Node ID must be unique in your cluster. If not set, a random ID is given at each boot.
#
#node_id: node-1
#
# Default REST server host is `127.0.0.1`
# and default HTTP port is 7280.
#
#listen_address: 127.0.0.1
#rest_listen_port: 7280
#peer_seeds:
#  - quickwit-searcher-0.local
#  - quickwit-searcher-1.local
#
#
# Path to directory where data is persisted. Default to `./qwdata`.
#
#data_dir: /path/to/data
#
# Metastore URI. Defaults to `data_dir/indexes#polling_interval=30s`
# which is a file backed metastore and mostly convenient for testing. A cluster would
# require a metastore backed by S3 or postgreqsl.
#
# metastore_uri: s3://your-bucket/indexes
# metastore_uri: postgres://username:password@host:port/db
#
# When using a file-backed metastore, the state of the metastore will be cached forever.
# If you are indexing and searching from different processes, it is possible to periodically
# refresh the state of the metastore on the searcher using a `polling_interval` hashtag.
#
# metastore_uri: s3://your-bucket/indexes#polling_interval=30s
#
# Default index root URI which define the location where index data (splits) is stored
# following the scheme `{default_index_root_uri}/{index-id}`. Default to `data_dir/indexes`.
#
#default_index_root_uri: s3://your-bucket/indexes
#
#
#
# -------------------------------- Indexer settings --------------------------------
#
#indexer:
#  split_store_max_num_bytes: 200G
#  split_store_max_num_splits: 10000
#
# -------------------------------- Searcher settings --------------------------------
#
#
#
#searcher:
#  fast_field_cache_capacity: 10G
#  split_footer_cache_capacity: 1G
#  max_num_concurrent_split_streams: 100
#


